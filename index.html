<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Builder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="container">
        <div class="left-column">
            <img src="https://i.ibb.co/z84hqSg/Logo-Pluria-Gold.png" alt="Pluria Logo" class="logo">
            <h1>Custom Builder</h1>
            
            <div class="accordion">
                <div class="accordion-item">
                    <h2>Body <span class="arrow">▼</span></h2>
                    <div class="accordion-content">
                        <label>
                            <input type="radio" name="body" value="100" checked>
                            Paulownia (R$100)
                        </label>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2>Top <span class="arrow">▼</span></h2>
                    <div class="accordion-content">
                        <label>
                            <input type="radio" name="top" value="0" checked>
                            None (R$0)
                        </label>
                        <label>
                            <input type="radio" name="top" value="50">
                            Blue (R$50)
                        </label>
                        <label>
                            <input type="radio" name="top" value="50">
                            Red (R$50)
                        </label>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2>Pickup <span class="arrow">▼</span></h2>
                    <div class="accordion-content">
                        <label>
                            <input type="radio" name="pickup" value="102">
                            White (R$102)
                        </label>
                        <label>
                            <input type="radio" name="pickup" value="102" checked>
                            Black (R$102)
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right-column">
            <div class="total-price">Total: R$202</div>
            <div class="product-box">
                <img src="https://i.ibb.co/gvzBhFv/corpo-omni-paulownia.png" class="product-image body" alt="Body">
                <img src="https://i.ibb.co/N2ykDps/tampo-omni-buckeye-burl-azul.png" class="product-image top blue" alt="Top Blue">
                <img src="https://i.ibb.co/4VKmF4J/tampo-omni-buckeye-burl-vermelho.png" class="product-image top red" alt="Top Red">
                <img src="https://i.ibb.co/fvTbxhm/captador-humbucker-brac-o-branco.png" class="product-image pickup white" alt="Pickup White">
                <img src="https://i.ibb.co/fNWgC9j/captador-humbucker-brac-o-preto.png" class="product-image pickup black" alt="Pickup Black">
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
